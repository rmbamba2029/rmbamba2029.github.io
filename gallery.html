<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0; 
      padding: 0; 
      text-align: center; 
      background: url("https://i.pinimg.com/736x/41/45/e6/4145e64f603f65ae42c3606eb3c69dce.jpg") no-repeat center center fixed; 
      background-size: cover; 
      color: white; 
    }
    h1 { 
      margin-top: 20px; 
      color: #134191; 
    }
    a { 
      text-decoration: none; 
      color: white; 
      background: #0077b6; 
      padding: 10px 18px; 
      margin: 5px; 
      border-radius: 25px; 
      display: inline-block; 
    }
    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px; 
      padding: 20px; 
      max-width: 1000px; 
      margin: auto; 
    }
    .gallery-item { 
      background: rgba(0,0,0,0.6); 
      border-radius: 12px; 
      padding: 15px;
    }
    .gallery-item img { 
      width: 100%; 
      border-radius: 12px; 
    }
  </style>
</head>

    <a href="about.html">About</a>

    <a href="gallery.html">Gallery</a>
